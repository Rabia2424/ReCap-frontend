<div style="margin-top: 30px">
    <table class="container">
      <thead>
        <tr>
          <th><h1>Color Id</h1></th>
          <th><h1>Color Name</h1></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <td>{{ color.colorId }}</td>
          <td>{{ color.colorName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
