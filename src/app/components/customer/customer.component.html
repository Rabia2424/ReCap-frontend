<div style="margin-top: 30px; margin-bottom: 20px;">
    <table class="container">
      <thead>
        <tr>
          <th><h1>User Id</h1></th>
          <th><h1>Company Name</h1></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.userId }}</td>
          <td>{{ customer.companyName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
