<div class="mainscreen">
  <div class="card">
    <div class="rightside">
      <form action="">
        <h1>CheckOut</h1>
        <h2>Payment Information</h2>
        <p>Cardholder Name</p>
        <input [(ngModel)]="fullName" type="text" class="inputbox" name="name" required />
        <p>Card Number</p>
        <input
          [(ngModel)]="cardNumber"
          type="number"
          class="inputbox"
          name="card_number"
          id="card_number"
          required
        />

        <p>Card Type</p>
        <select class="inputbox" name="card_type" id="card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="Visa">Visa</option>
          <option value="RuPay">RuPay</option>
          <option value="MasterCard">MasterCard</option>
        </select>
        <div class="expcvv">
          <p class="expcvv_text">Expiry</p>
          <input
            [(ngModel)]="expiry"
            type="date"
            class="inputbox"
            name="exp_date"
            id="exp_date"
            required
          />

          <p class="expcvv_text2">CVV</p>
          <input
            [(ngModel)]="cvv"
            type="password"
            class="inputbox"
            name="cvv"
            id="cvv"
            required
          />
        </div>
        <p></p>
        <button (click)="pay()" routerLink="/cars" type="submit" class="button">Complete Pay</button>
      </form>
    </div>
  </div>
</div>
