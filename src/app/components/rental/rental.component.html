<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<div style="margin-top: 30px;margin-bottom: 20px">
    <table class="container">
      <thead *ngIf="dataLoaded==true">
        <tr>
          <th><h1>Rental Id</h1></th>
          <th><h1>Brand Name</h1></th>
          <th><h1>Full Name</h1></th>
          <th><h1>Rent Date</h1></th>
          <th><h1>Return Date</h1></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rental of rentals">
          <td>{{ rental.id }}</td>
          <td>{{ rental.brandName }}</td>
          <td>{{ rental.fullName }}</td>
          <td>{{ rental.rentDate }}</td>
          <td>{{ rental.returnDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
