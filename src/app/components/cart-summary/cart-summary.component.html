<li style="margin-top: 0" class="nav-item dropdown">
    <button style="color:white" class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      CART
    </button>
    <ul class="dropdown-menu dropdown-menu-dark">
      <li *ngFor="let cartItem of cartItems"><a class="dropdown-item">
        <span class="badge text-bg-success">{{cartItem.quantity + "car"}}</span>
        {{cartItem.carDetail.brandName+" "+cartItem.carDetail.carName}}
        <span class="badge text-bg-success">{{cartItem.totalAmount|currency}}</span><br><br>
        <button (click)="removeFromCart(cartItem.carDetail)" type="button" class="btn btn-danger btn-sm">Remove From Cart</button>
        </a>
    </li>
      <li><hr class="dropdown-divider"></li>
      <li routerLink="/cartDetail/cartItems"
      ><a class="dropdown-item">Go To Cart</a></li>
    </ul>
  </li>
